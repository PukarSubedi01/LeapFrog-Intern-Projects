<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metal Slug</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="game-wrapper">
      <div class="game-menu-wrapper">
        <div class="game-menu">
          <h1>Metal Slug</h1>
          <h2>Controls</h2>
          <p>
            Press A to move left, D to move right, Space to jump, and Enter to
            shoot
          </p>
          <button id="play-game">Play Now</button>
        </div>
      </div>
      <canvas></canvas>
      <div class="game-status-indicator">
        <div class="health">
          <img src="./assets/mission1/health-icon.png" alt="health-icon" /><span
            id="health-points"
            >100</span
          >
        </div>
      </div>
    </div>
    <script src="scripts/index.js" type="module"></script>
  </body>
</html>
